  <nb-card-header>
    <h6>{{message}}</h6>
  </nb-card-header>

  <nb-card-body>

    <nb-select placeholder="Selecione o tipo de Arquivo" name="filterType" [(selected)]="downloadTypeSelected">
      <nb-option *ngFor="let type of downloadTypes" [value]="type">{{enumLabel(type)}}</nb-option>
    </nb-select>

  </nb-card-body>


  <nb-card-footer>
    <button class="left-element" nbButton status="basic" (click)="cancel()">NÃ£o</button>
    <button nbButton status="success" (click)="submit()">Sim</button>
  </nb-card-footer>
</nb-card>
