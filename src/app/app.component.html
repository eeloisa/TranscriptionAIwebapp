<div id="lockscreen" *ngIf="isLoading">
  <div id="loader"></div>
</div>

<nb-layout>
  <nb-layout-header fixed *ngIf="isLogged">
    <div>
      <h2 class="app-title">Transcrição IA</h2>
    </div>
    <div class="logo">
      <div class="img" [style.background-image]="backgroundUrl"></div>
    </div>

    <app-profile-menu class="right"></app-profile-menu>
  </nb-layout-header>

  <nb-sidebar *ngIf="isLogged" class="menu-sidebar" style="width: 'auto'" tag="menu-sidebar" responsive>
    <app-menu></app-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <!--<nb-layout-footer fixed *ngIf="isLogged"> </nb-layout-footer>-->

</nb-layout>
